<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Заказы</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="products__container" id="main">
		<ul class="imdiz-products imdiz-products_row">
			<li class="imdiz-product">
				<div class="imdiz-product__inner">
					<div class="imdiz-product__image-wrap">
						<a href="/" class="imdiz-product__img-link">
							<img src="burger.png" alt="Изображение продукта">
						</a>
					</div>
					<div class="imdiz-product__info">
						<a href="/" class="imdiz-product__name">Бургер "Голден Чиз"</a>
						<p class="imdiz-product__price">
							<span class="imdiz-product__cost">399 ₽</span>
						</p>
					</div>
					<form class="imdiz-product__buy-form">
						<button id="zakaz1" class="imdiz-product__submit">ЗАКАЗАТЬ</button>
					</form>
				</div>
			</li>
			<li class="imdiz-product">
				<div class="imdiz-product__inner">
					<div class="imdiz-product__image-wrap">
						<a href="/" class="imdiz-product__img-link">
							<img src="hotdog.png" alt="Изображение продукта">
						</a>
					</div>
					<div class="imdiz-product__info">
						<a href="/" class="imdiz-product__name">Хотдог "Классика"</a>
						<p class="imdiz-product__price">
							<span class="imdiz-product__cost">256 ₽</span>
						</p>
					</div>
					<form class="imdiz-product__buy-form">
						<button id="zakaz2" class="imdiz-product__submit">ЗАКАЗАТЬ</button>
					</form>
				</div>
			</li>
			<li class="imdiz-product">
				<div class="imdiz-product__inner">
					<div class="imdiz-product__image-wrap">
						<a href="/" class="imdiz-product__img-link">
							<img src="fish.png" alt="Изображение продукта">
						</a>
					</div>
					<div class="imdiz-product__info">
						<a href="/" class="imdiz-product__name">Рыба "Царь морей"</a>
						<p class="imdiz-product__price">
							<span class="imdiz-product__cost">699 ₽</span>
						</p>
					</div>
					<form class="imdiz-product__buy-form">
						<button id="zakaz3" class="imdiz-product__submit">ЗАКАЗАТЬ</button>
					</form>
				</div>
			</li>
			<li class="imdiz-product">
				<div class="imdiz-product__inner">
					<div >
						<a href="/" class="imdiz-product__img-link">
							<img src="kombo.png">
						</a>
					</div>
					<div class="imdiz-product__info">
						<p class="imdiz-product__name">Комбо "Три сезона"</p>
						<p class="imdiz-product__price">
							<span>477 ₽</span>
						</p>
					</div>
					<form>
						<button id="zakaz4" class="imdiz-product__submit">ЗАКАЗАТЬ</button>
					</form>
				</div>
			</li>
		</ul>
	</div>
	<form id="form">
	        <input type="text" placeholder="Имя" id="user_name">
	        <input type="text" placeholder="Email" id="user_email">
	        <input type="text" placeholder="Телефон" id="user_phone">
	        <button id="order">Оформить</button>
    	</form>
    <script src = 'https://telegram.org/js/telegram-web-app.js'></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");
        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
        })
        order.addEventListener("click", () => {
            tg.close();
        })
    </script>
</body>
</html>
<style>
html, body{
    margin: 0;
    font-size: 16px;
    font-family: Roboto;
}
input {
    outline: 0;
    border: none;
    background: none;
}
::-webkit-input-placeholder {
    color: #fff
}

:-moz-placeholder {
    color: #fff
}

::-moz-placeholder {
    color: #fff
}

:-ms-input-placeholder {
    color: #fff
}
button {
    outline: 0;
    border: none;
    background: none;
    cursor: pointer;
}
ul {
    padding: 0;
    margin: 0;
}
li {
    list-style: none;
    margin: 0;
    padding: 0;
}

p {
    margin: 0;
    padding: 0;
}
img {
    border-style: none;
}
a {
    color: #111;
    text-decoration: none;
}
a:hover {
    color: #cb2d41;
}

.products-main .owl-nav {
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    width: 100%;
    bottom: 7px;
}
.products-main .owl-nav button {
    margin-left: 10px;
    margin-right: 10px;
    width: 25px;
    height: 25px;
    background-color: #fff;
    transition: all .3s;
}
.products-main .owl-nav button span {
    font-size: 32px;
    margin-top: -10px;
    display: block;
    transition: all .3s;
}
.products-main .owl-nav button:hover span {
	color: #fff;
}
/* Products_row page */

.products__container{
    justify-content: flex-end;
}
.imdiz-products{
    width: 860px;
    margin-right: -10px;
}
.imdiz-products_row{
    display: flex;
    flex-wrap: wrap;
}
.imdiz-product{
    padding: 10px;
}
.imdiz-product__inner{
    padding: 20px;
    border: 1px solid #ededed;
    transition: all .3s;
}
.imdiz-product__inner:hover{
    border-color: #cb2d41;
}
.imdiz-product__image-wrap{
    position: relative;
}
.imdiz-product__img-link{
    display: block;
    text-align: center;
}
.imdiz-product__info{
    text-align: center;
    padding-top: 20px;
}
.imdiz-product__name{
    font-size: 14px;
    color: #000;
    text-transform: uppercase;
    text-decoration: none;
    transition: all .3s;
}
.imdiz-product__name:hover{
    color: #cb2d41;
}
.imdiz-product__price{
    font-size: 22px;
    text-align: center;
    padding: 20px 0;
}
.imdiz-product__submit{
    background-color: #cb2d41;
    border: 1px solid #cb2d41;
    width: 168px;
    height: 41px;
    color: #fff;
    font-size: 18px;
    padding: 0;
    display: block;
    margin: 0 auto;
    cursor: pointer;
    transition: all .3s;
}
.imdiz-product__submit:hover{
    background-color: #fff;
    color: #cb2d41;
}
#form {
    background-color: #00539f;
    width: 600px;
}
/* Products_row page (END) */
</style>
