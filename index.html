<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Заказы</title>
</head>
<body>
	<form class="container" id="main">
		<ul class="setka">
			<li class="imdiz-product">
				<div class="imdiz-product__inner">
					<div>
						<img src="hotdog.png" alt="Изображение продукта"/>
					</div>
					<div>
						<p>Хотдог "Классика"</p>
						<p class="imdiz-product__price">256 ₽</p>
					</div>
					<button id="zakaz1" class="imdiz-product__submit">ЗАКАЗАТЬ</button>
				</div>
			</li>
			<li class="imdiz-product">
				<div class="imdiz-product__inner">
					<div>
						<img src="fish.png" alt="Изображение продукта"/>
					</div>
					<div>
						<p>Запеченная рыба</p>
						<p class="imdiz-product__price">599 ₽</p>
					</div>
					<button id="zakaz2" class="imdiz-product__submit">ЗАКАЗАТЬ</button>
				</div>
			</li>
			<li class="imdiz-product">
				<div class="imdiz-product__inner">
					<div>
						<img src="kombo.png" alt="Изображение продукта"/>
					</div>
					<div>
						<p>Комбо "3 в 1"</p>
						<p class="imdiz-product__price">459 ₽</p>
					</div>
					<button id="zakaz3" class="imdiz-product__submit">ЗАКАЗАТЬ</button>
				</div>
			</li>
		</ul>
	</form>
	<form id="form">
	        <input type="text" placeholder="Имя" id="user_name">
	        <input type="text" placeholder="Email" id="user_email">
	        <input type="text" placeholder="Телефон" id="user_phone">
	        <button id="order" class="imdiz-product__submit">Оформить</button>
    	</form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let zakaz1 = document.getElementById("zakaz1");
	let zakaz2 = document.getElementById("zakaz2");
	let zakaz3 = document.getElementById("zakaz3");
        let order = document.getElementById("order");
        zakaz1.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
        })
	zakaz2.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
        })
	zakaz3.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
        })
        order.addEventListener("click", () => {
	    let name = document.getElementById("user_name").value;
	    let email = document.getElementById("user_email").value;
	    let phone = document.getElementById("user_phone").value;

	    let data = {
		    name: name,
		    email: email,
		    phone: phone
	    }
	    tg.sendData(JSON.stringify(data));
            tg.close();
        })
    </script>
</body>
</html>
<style>
html, body{
    margin: 0;
    font-size: 16px;
    font-family: Roboto;
}
button {
    outline: 0;
    border: none;
    background: none;
    cursor: pointer;
}

li {
    list-style: none;
}
p {
    margin: 0;
    padding: 0;
	text-align: center;
}
.setka{
    display: flex;
    flex-wrap: wrap;
}
.imdiz-product{
    padding: 10px;
}
.imdiz-product__inner{
    padding: 20px;
    border: 1px solid #ededed;
    transition: all .3s;
}
.imdiz-product__inner:hover{
    border-color: #cb2d41;
}
.imdiz-product__price{
    font-size: 22px;
    text-align: center;
    padding: 20px 0;
}
.imdiz-product__submit{
    background-color: #cb2d41;
    border: 1px solid #cb2d41;
    width: 168px;
    height: 41px;
    color: #fff;
    font-size: 18px;
    padding: 0;
    display: block;
    margin: 0 auto;
    cursor: pointer;
    transition: all .3s;
}
.imdiz-product__submit:hover{
    background-color: #fff;
    color: #cb2d41;
}
#form {
    display: none;
    text-align: center;
}
input{
	width: 90%;
	outline: none;
	margin: 10px 5%;
	padding: 15px 10px;
	font-size: 14px;
	border: 2px solid silver;
	border-radius: 5px;
}
input:focus{
	border-color: #db5d5d;
}
img{
	display: block;
    margin-left: auto;
    margin-right: auto;
}
</style>
